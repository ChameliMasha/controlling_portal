<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Page</title>
  <style>
    /* Center the spinner */
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Style the spinner */
    .spinner {
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid #333;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    /* Style the "Loading" text */
    .loading-text {
      font-size: 24px;
      margin-top: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="loading-text">Loading</div>
  </div>
</body>
</html>
